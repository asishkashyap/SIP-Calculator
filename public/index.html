<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.0.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1504384764721-7a4e488e194e');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.example.com/logo.png" alt="Logo" class="logo">
        <h1 class="text-center">SIP Calculator</h1>
        <form>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="rate">Rate:</label>
                <input type="number" id="rate" class="form-control" placeholder="Enter rate">
            </div>
            <div class="form-group">
                <label for="tenure">Tenure:</label>
                <input type="number" id="tenure" class="form-control" placeholder="Enter tenure">
            </div>
            <button type="submit" class="btn">Calculate</button>
        </form>
    </div>
</body>
</html>
